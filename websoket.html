<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width" />
        <title>WebSocket 客户端</title>
    </head>

    <body>
        <div>
            <input type="button" id="btnConnection" value="连接" />
            <input type="button" id="btnClose" value="关闭" />
            <input type="button" id="btnSend" value="发送" />
        </div>
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            var socket;
            if(typeof(WebSocket) == "undefined") {
                alert("do not support");
                //return;
            }

            $("#btnConnection").click(function() {
                //实现化WebSocket对象，指定要连接的服务器地址与端口
                socket = new WebSocket("ws:127.0.0.1:8080/ws/abcd");
                //打开事件
                socket.onopen = function() {
                    alert("Socket opend");
                    //socket.send("这是来自客户端的消息" + location.href + new Date());
                };
                //获得消息事件
                socket.onmessage = function(msg) {
                    alert(msg.data);
                };
                //关闭事件
                socket.onclose = function() {
                    alert("Socket closed");
                };
                //发生了错误事件
                socket.onerror = function() {
                    alert("error...");
                }
            });
            
            //发送消息
            $("#btnSend").click(function() {
                //socket.send('{"method":"put","serialNum":"1005a1","storeId":1,"typeId":34,"testPeriod":180,"id":50,"epc":"121211"}');
				socket.send('{"method":"put","id":50,"epc":"02002"}');
            });
            
            //关闭
            $("#btnClose").click(function() {
                socket.close();
            });
        </script>
    </body>

</html>
